<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f3f6;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #007bff;
    }
    .form-box {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      width: 400px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    .btn-blue { background: #007bff; }
    .btn-green { background: #28a745; }
    .btn-red { background: #dc3545; }
    .btn-orange { background: #fd7e14; }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <h2>ðŸ§¾ Create Orders</h2>

  <div class="form-box">
    <label>Customer Name</label>
    <input type="text" id="customerName">

    <label>Product ID</label>
    <input type="text" id="productId">

    <label>Quantity</label>
    <input type="number" id="quantity">

    <label>Price per Unit</label>
    <input type="number" id="price">

    <button class="btn-blue" onclick="addOrder()" id="saveBtn">Add Order</button>
    <button class="btn-green" onclick="downloadJSON()">Download JSON</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Customer</th>
        <th>Product ID</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="orderTable"></tbody>
  </table>

  <script>
    let orders = [];
    let editIndex = -1;

    // Load saved orders from localStorage
    window.onload = function() {
      const saved = localStorage.getItem("orders");
      if (saved) {
        orders = JSON.parse(saved);
        renderTable();
      }
    };

    function addOrder() {
      const customer = document.getElementById("customerName").value;
      const product = document.getElementById("productId").value;
      const quantity = parseInt(document.getElementById("quantity").value);
      const price = parseFloat(document.getElementById("price").value);

      if (!customer || !product || !quantity || !price) {
        alert("Please fill all fields.");
        return;
      }

      const total = quantity * price;

      if (editIndex === -1) {
        orders.push({ customer, product, quantity, price, total });
      } else {
        orders[editIndex] = { customer, product, quantity, price, total };
        editIndex = -1;
        document.getElementById("saveBtn").textContent = "Add Order";
      }

      localStorage.setItem("orders", JSON.stringify(orders));
      renderTable();
      clearForm();
    }

    function renderTable() {
      const table = document.getElementById("orderTable");
      table.innerHTML = "";
      orders.forEach((o, index) => {
        table.innerHTML += `
          <tr>
            <td>${o.customer}</td>
            <td>${o.product}</td>
            <td>${o.quantity}</td>
            <td>${o.price.toFixed(2)}</td>
            <td>${o.total.toFixed(2)}</td>
            <td>
              <button class="btn-orange" onclick="editOrder(${index})">Edit</button>
              <button class="btn-red" onclick="deleteOrder(${index})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function editOrder(index) {
      const order = orders[index];
      document.getElementById("customerName").value = order.customer;
      document.getElementById("productId").value = order.product;
      document.getElementById("quantity").value = order.quantity;
      document.getElementById("price").value = order.price;
      editIndex = index;
      document.getElementById("saveBtn").textContent = "Update Order";
    }

    function deleteOrder(index) {
      if (confirm("Are you sure you want to delete this order?")) {
        orders.splice(index, 1);
        localStorage.setItem("orders", JSON.stringify(orders));
        renderTable();
      }
    }

    function clearForm() {
      document.getElementById("customerName").value = "";
      document.getElementById("productId").value = "";
      document.getElementById("quantity").value = "";
      document.getElementById("price").value = "";
    }

    function downloadJSON() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(orders, null, 2));
      const a = document.createElement("a");
      a.setAttribute("href", dataStr);
      a.setAttribute("download", "orders.json");
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>

</body>
</html>
