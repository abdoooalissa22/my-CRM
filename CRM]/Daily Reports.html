<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Reports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #007bff;
    }
    .form-box {
      background: #fff;
      width: 400px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 12px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }
    .btn-blue { background: #007bff; }
    .btn-green { background: #28a745; }
    .btn-red { background: #dc3545; }
    .btn-orange { background: #fd7e14; }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <h2>üìù Daily Reports</h2>

  <div class="form-box">
    <label>Date</label>
    <input type="date" id="reportDate">

    <label>Employee Name</label>
    <input type="text" id="employeeName">

    <label>Daily Activity</label>
    <textarea id="dailyActivity"></textarea>

    <button class="btn-blue" onclick="addReport()" id="saveBtn">Add Report</button>
    <button class="btn-green" onclick="downloadJSON()">Download JSON</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Employee</th>
        <th>Activity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="reportTable"></tbody>
  </table>

  <script>
    let reports = [];
    let editIndex = -1;

    // Load from localStorage
    window.onload = function() {
      const saved = localStorage.getItem("reports");
      if (saved) {
        reports = JSON.parse(saved);
        renderTable();
      }
    };

    function addReport() {
      const date = document.getElementById("reportDate").value;
      const employee = document.getElementById("employeeName").value;
      const activity = document.getElementById("dailyActivity").value;

      if (!date || !employee || !activity) {
        alert("Please fill all fields.");
        return;
      }

      if (editIndex === -1) {
        reports.push({ date, employee, activity });
      } else {
        reports[editIndex] = { date, employee, activity };
        editIndex = -1;
        document.getElementById("saveBtn").textContent = "Add Report";
      }

      localStorage.setItem("reports", JSON.stringify(reports));
      renderTable();
      clearForm();
    }

    function renderTable() {
      const table = document.getElementById("reportTable");
      table.innerHTML = "";
      reports.forEach((rep, index) => {
        table.innerHTML += `
          <tr>
            <td>${rep.date}</td>
            <td>${rep.employee}</td>
            <td>${rep.activity}</td>
            <td>
              <button class="btn-orange" onclick="editReport(${index})">Edit</button>
              <button class="btn-red" onclick="deleteReport(${index})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function editReport(index) {
      const rep = reports[index];
      document.getElementById("reportDate").value = rep.date;
      document.getElementById("employeeName").value = rep.employee;
      document.getElementById("dailyActivity").value = rep.activity;
      editIndex = index;
      document.getElementById("saveBtn").textContent = "Update Report";
    }

    function deleteReport(index) {
      if (confirm("Are you sure you want to delete this report?")) {
        reports.splice(index, 1);
        localStorage.setItem("reports", JSON.stringify(reports));
        renderTable();
      }
    }

    function clearForm() {
      document.getElementById("reportDate").value = "";
      document.getElementById("employeeName").value = "";
      document.getElementById("dailyActivity").value = "";
    }

    function downloadJSON() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(reports, null, 2));
      const a = document.createElement("a");
      a.setAttribute("href", dataStr);
      a.setAttribute("download", "daily_reports.json");
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>

</body>
</html>
