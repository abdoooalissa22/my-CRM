<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f3f6;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #007bff;
    }
    .form-box {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      width: 400px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    .btn-blue { background: #007bff; }
    .btn-green { background: #28a745; }
    .btn-red { background: #dc3545; }
    .btn-orange { background: #fd7e14; }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <h2>ðŸ§  Product List</h2>

  <div class="form-box">
    <label>Product Name</label>
    <input type="text" id="productName">

    <label>Product Price</label>
    <input type="number" id="productPrice">

    <label>Category</label>
    <input type="text" id="category">

    <button class="btn-blue" onclick="addProduct()" id="saveBtn">Add Product</button>
    <button class="btn-green" onclick="downloadJSON()">Download JSON</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="productTable"></tbody>
  </table>

  <script>
    let products = [];
    let editIndex = -1;

    // Load saved products from localStorage
    window.onload = function() {
      const saved = localStorage.getItem("products");
      if (saved) {
        products = JSON.parse(saved);
        renderTable();
      }
    };

    function addProduct() {
      const name = document.getElementById("productName").value;
      const price = parseFloat(document.getElementById("productPrice").value);
      const category = document.getElementById("category").value;

      if (!name || isNaN(price) || !category) {
        alert("Please fill all fields.");
        return;
      }

      if (editIndex === -1) {
        products.push({ name, price, category });
      } else {
        products[editIndex] = { name, price, category };
        editIndex = -1;
        document.getElementById("saveBtn").textContent = "Add Product";
      }

      localStorage.setItem("products", JSON.stringify(products));
      renderTable();
      clearForm();
    }

    function renderTable() {
      const table = document.getElementById("productTable");
      table.innerHTML = "";
      products.forEach((p, index) => {
        table.innerHTML += `
          <tr>
            <td>${p.name}</td>
            <td>${p.price.toFixed(2)}</td>
            <td>${p.category}</td>
            <td>
              <button class="btn-orange" onclick="editProduct(${index})">Edit</button>
              <button class="btn-red" onclick="deleteProduct(${index})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function editProduct(index) {
      const p = products[index];
      document.getElementById("productName").value = p.name;
      document.getElementById("productPrice").value = p.price;
      document.getElementById("category").value = p.category;
      editIndex = index;
      document.getElementById("saveBtn").textContent = "Update Product";
    }

    function deleteProduct(index) {
      if (confirm("Are you sure you want to delete this product?")) {
        products.splice(index, 1);
        localStorage.setItem("products", JSON.stringify(products));
        renderTable();
      }
    }

    function clearForm() {
      document.getElementById("productName").value = "";
      document.getElementById("productPrice").value = "";
      document.getElementById("category").value = "";
    }

    function downloadJSON() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(products, null, 2));
      const a = document.createElement("a");
      a.setAttribute("href", dataStr);
      a.setAttribute("download", "products.json");
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>

</body>
</html>
