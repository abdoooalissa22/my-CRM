<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM - Customer Relationship Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f3f6;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #007bff;
    }
    .form-box {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      width: 400px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    .btn-blue { background: #007bff; }
    .btn-green { background: #28a745; }
    .btn-red { background: #dc3545; }
    .btn-orange { background: #fd7e14; }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <h2>ðŸ‘¤ CRM - Customer Relationship Management</h2>

  <div class="form-box">
    <label>Client Name</label>
    <input type="text" id="clientName">
    
    <label>Contact Info</label>
    <input type="text" id="contactInfo">
    
    <label>Request / Notes</label>
    <textarea id="notes"></textarea>
    
    <button class="btn-blue" onclick="addClient()" id="saveBtn">Add Client</button>
    <button class="btn-green" onclick="downloadJSON()">Download JSON</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Client Name</th>
        <th>Contact Info</th>
        <th>Request / Notes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="clientTable"></tbody>
  </table>

  <script>
    let clients = [];
    let editIndex = -1; // track row being edited

    // Load saved data from localStorage
    window.onload = function() {
      const saved = localStorage.getItem("clients");
      if (saved) {
        clients = JSON.parse(saved);
        renderTable();
      }
    };

    function addClient() {
      const name = document.getElementById("clientName").value;
      const contact = document.getElementById("contactInfo").value;
      const notes = document.getElementById("notes").value;

      if (!name || !contact) {
        alert("Please fill at least Client Name and Contact Info");
        return;
      }

      if (editIndex === -1) {
        // Add new client
        const client = { name, contact, notes };
        clients.push(client);
      } else {
        // Update existing client
        clients[editIndex] = { name, contact, notes };
        editIndex = -1;
        document.getElementById("saveBtn").textContent = "Add Client";
      }

      // Save to localStorage
      localStorage.setItem("clients", JSON.stringify(clients));

      renderTable();

      // Clear form
      document.getElementById("clientName").value = "";
      document.getElementById("contactInfo").value = "";
      document.getElementById("notes").value = "";
    }

    function renderTable() {
      const table = document.getElementById("clientTable");
      table.innerHTML = "";
      clients.forEach((c, index) => {
        table.innerHTML += `
          <tr>
            <td>${c.name}</td>
            <td>${c.contact}</td>
            <td>${c.notes}</td>
            <td>
              <button class="btn-orange" onclick="editClient(${index})">Edit</button>
              <button class="btn-red" onclick="deleteClient(${index})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function deleteClient(index) {
      if (confirm("Are you sure you want to delete this client?")) {
        clients.splice(index, 1);
        localStorage.setItem("clients", JSON.stringify(clients));
        renderTable();
      }
    }

    function editClient(index) {
      const client = clients[index];
      document.getElementById("clientName").value = client.name;
      document.getElementById("contactInfo").value = client.contact;
      document.getElementById("notes").value = client.notes;
      editIndex = index;
      document.getElementById("saveBtn").textContent = "Update Client";
    }

    function downloadJSON() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(clients, null, 2));
      const a = document.createElement("a");
      a.setAttribute("href", dataStr);
      a.setAttribute("download", "clients.json");
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>

</body>
</html>
