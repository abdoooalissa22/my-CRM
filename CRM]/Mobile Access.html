<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Access Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #17a2b8;
    }
    .form-box {
      background: #fff;
      width: 400px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 12px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }
    .btn-blue { background: #007bff; }
    .btn-green { background: #28a745; }
    .btn-red { background: #dc3545; }
    .btn-orange { background: #fd7e14; }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <h2>ðŸ“± Mobile Access Log</h2>

  <div class="form-box">
    <label>User Name</label>
    <input type="text" id="userName">

    <label>Device Type</label>
    <input type="text" id="deviceType" placeholder="e.g., iPhone 14, Galaxy S22">

    <label>Access Time</label>
    <input type="datetime-local" id="accessTime">

    <button class="btn-blue" onclick="addAccess()" id="saveBtn">Add Access</button>
    <button class="btn-green" onclick="downloadJSON()">Download JSON</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>User Name</th>
        <th>Device Type</th>
        <th>Access Time</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="accessTable"></tbody>
  </table>

  <script>
    let logs = [];
    let editIndex = -1;

    // Load from localStorage
    window.onload = function() {
      const saved = localStorage.getItem("logs");
      if (saved) {
        logs = JSON.parse(saved);
        renderTable();
      }
    };

    function addAccess() {
      const user = document.getElementById("userName").value;
      const device = document.getElementById("deviceType").value;
      const time = document.getElementById("accessTime").value;

      if (!user || !device || !time) {
        alert("Please fill all fields.");
        return;
      }

      if (editIndex === -1) {
        logs.push({ user, device, time });
      } else {
        logs[editIndex] = { user, device, time };
        editIndex = -1;
        document.getElementById("saveBtn").textContent = "Add Access";
      }

      localStorage.setItem("logs", JSON.stringify(logs));
      renderTable();
      clearForm();
    }

    function renderTable() {
      const table = document.getElementById("accessTable");
      table.innerHTML = "";
      logs.forEach((log, index) => {
        table.innerHTML += `
          <tr>
            <td>${log.user}</td>
            <td>${log.device}</td>
            <td>${log.time}</td>
            <td>
              <button class="btn-orange" onclick="editAccess(${index})">Edit</button>
              <button class="btn-red" onclick="deleteAccess(${index})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function editAccess(index) {
      const log = logs[index];
      document.getElementById("userName").value = log.user;
      document.getElementById("deviceType").value = log.device;
      document.getElementById("accessTime").value = log.time;
      editIndex = index;
      document.getElementById("saveBtn").textContent = "Update Access";
    }

    function deleteAccess(index) {
      if (confirm("Are you sure you want to delete this record?")) {
        logs.splice(index, 1);
        localStorage.setItem("logs", JSON.stringify(logs));
        renderTable();
      }
    }

    function clearForm() {
      document.getElementById("userName").value = "";
      document.getElementById("deviceType").value = "";
      document.getElementById("accessTime").value = "";
    }

    function downloadJSON() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(logs, null, 2));
      const a = document.createElement("a");
      a.setAttribute("href", dataStr);
      a.setAttribute("download", "mobile_access_logs.json");
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>

</body>
</html>
